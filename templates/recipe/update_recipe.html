{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Recipe</title>

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --background: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-secondary: #64748b;
      }

      /* Body & Container */
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }
      
      .form-container {
        background: var(--card-bg);
        max-width: 800px;
        width: 100%;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin: 2rem;
      }
      
      /* Title */
      .form-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-main);
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }
      
      .form-title::after {
        content: '';
        display: block;
        width: 60px;
        height: 3px;
        background: var(--primary);
        margin: 0.75rem auto 0;
      }
      
      /* Form Groups & Labels */
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-label {
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 0.5rem;
      }
      
      /* Inputs */
      .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      
      .textarea {
        height: 150px;
        resize: none;
      }
      
      /* Upload Wrapper â€“ Traditional file input (no image preview) */
      .upload-wrapper {
        position: relative;
        cursor: pointer;
      }
      
      .upload-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border: 2px dashed #e2e8f0;
        border-radius: 0.75rem;
        background: #f8fafc;
        color: var(--text-secondary);
        transition: all 0.3s ease;
      }
      
      .upload-label:hover {
        border-color: var(--primary);
        background: rgba(99, 102, 241, 0.05);
      }
      
      /* File name display */
      .file-name {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-main);
        text-align: center;
      }
      
      /* Button */
      .btn-primary {
        background: var(--primary);
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        font-weight: 600;
        width: 100%;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }
      
      /* Character Counter */
      .char-count {
        text-align: right;
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }
      
      .preloader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f8f9fa;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease-out;
  }

  .preloader-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .dots-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 50px;
  }

  .dot {
    width: 16px;
    height: 16px;
    margin: 0 8px;
    border-radius: 50%;
    background: linear-gradient(145deg, #6366f1, #4f46e5);
    box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
    animation: jumpingDot 1.2s infinite;
  }

  .dot:nth-child(1) {
    animation-delay: 0s;
  }
  
  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  
  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  
  .dot:nth-child(4) {
    animation-delay: 0.6s;
  }
  
  .dot:nth-child(5) {
    animation-delay: 0.8s;
  }

  @keyframes jumpingDot {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-25px);
    }
    100% {
      transform: translateY(0);
    }
  }

  .preloader-progress {
    position: relative;
    width: 200px;
    height: 4px;
    background: #e5e7eb;
    border-radius: 4px;
    overflow: hidden;
  }

  .preloader-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    border-radius: 4px;
    transition: width 0.2s ease;
  }

  .loading-text {
    margin-top: 10px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #6366f1;
    font-weight: 500;
    letter-spacing: 1px;
  }

  #content {
    display: none;
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }


      /* Toast Styles */
      #toast {
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 200px;
        z-index: 9999;
      }
      
      .toast-success {
        background-color: #28a745;
        color: white;
      }
      
      .toast-error {
        background-color: #dc3545;
        color: white;
      }
    </style>

<link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon-16x16.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/images/android-chrome-192x192.png' %}">
<link rel="icon" type="image/png" sizes="512x512" href="{% static 'assets/images/android-chrome-512x512.png' %}">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/apple-touch-icon.png' %}">

<!-- Web Manifest -->
<link rel="manifest" href="{% static 'assets/images/site.webmanifest' %}">


  </head>
  <body>
    <div class="preloader-overlay" id="preloader">
      <div class="preloader-container">
        <div class="dots-container">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="preloader-progress">
          <div class="preloader-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading...</div>
      </div>
    </div>


    <div id="content">
      <div class="form-container">
        <form action="#" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2 class="form-title">Update Recipe</h2>

          <div class="form-group">
            <label class="form-label">Recipe Name</label>
            <input 
              type="text" 
              class="form-control" 
              name="name" 
              value="{{ recipe.name }}"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label">Recipe Description</label>
            <textarea 
              class="form-control" 
              name="about" 
              id="about" 
              rows="5"
              maxlength="500"
              required
            >{{ recipe.about }}</textarea>
            <div class="char-count">
              <span id="charCount">{{ recipe.about|length }}</span> / 500
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Recipe Image</label>
            <div class="upload-wrapper">
              <div class="upload-label">
                <i class="fas fa-cloud-upload-alt me-2"></i>
                <span id="uploadPrompt">Click to upload new image</span>
              </div>
              <input 
                type="file" 
                class="form-control d-none" 
                id="imgInput" 
                name="img"
                accept="image/*"
              >
              <!-- Traditional file name display -->
              <div class="file-name" id="fileName">
                {% if recipe.img %}{{ recipe.img.name|slice:"-20:" }}{% endif %}
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>   Update Recipe
          </button>
        </form>
      </div>
    </div>

    <script>
  

        // File input: show file name instead of image preview
        const imgInput = document.getElementById('imgInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadPrompt = document.getElementById('uploadPrompt');

        document.querySelector('.upload-wrapper').addEventListener('click', () => {
          imgInput.click();
        });

        imgInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file) {
            fileNameDisplay.textContent = file.name;
            uploadPrompt.style.display = 'none';
          } else {
            fileNameDisplay.textContent = '';
            uploadPrompt.style.display = 'block';
          }
        });

        // Character Counter for textarea
        const aboutTextarea = document.getElementById('about');
        const charCount = document.getElementById('charCount');
        aboutTextarea.addEventListener('input', () => {
          charCount.textContent = aboutTextarea.value.length;
          if (aboutTextarea.value.length > 500) {
            charCount.style.color = '#dc3545';
          } else {
            charCount.style.color = 'inherit';
          }
        });
    
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Simulate loading process
        const progressBar = document.getElementById("progress-bar");
        const loadingText = document.getElementById("loading-text");
        let width = 0;
        const loadingInterval = setInterval(function() {
          if (width >= 100) {
            clearInterval(loadingInterval);
            loadingText.textContent = "Ready!";
            
            // Fade out preloader
            const preloader = document.getElementById("preloader");
            setTimeout(function() {
              preloader.style.opacity = "0";
              
              // Show content after preloader fades
              setTimeout(function() {
                preloader.style.display = "none";
                document.getElementById("content").style.display = "block";
              }, 500);
            }, 400);
          } else {
            width += 1;
            progressBar.style.width = width + "%";
            
            // Update loading text at certain percentages
            if (width === 25) {
              loadingText.textContent = "Loading assets...";
            } else if (width === 50) {
              loadingText.textContent = "Preparing content...";
            } else if (width === 75) {
              loadingText.textContent = "Almost there...";
            }
          }
        }, 30);
      });
    </script>

  </body>
</html>
